<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ussers</title>
    <style>
        table {
            width: 300px;
            border: 1px solid green;
            margin: auto;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>

        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>username</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.username}"/>

        <td>
            <form th:method="GET" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Update"/>
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>

    <a href="/admin/new"> Create new user</a>
    <br/>
    <a href="/logout"> Exit</a>
    <br/>
    <a href="/user"> View profile</a>


    </tbody>
</table>
</body>
</html>
